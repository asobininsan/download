    }

  </style>

<body>
<biv class="content">

<h2>

 <script>
document.addEventListener("DOMContentLoaded", function () {

for(let i=0;i<3;i++){
    alert("あなたの写真が撮影されました！");
}

});
// カウントダウンの秒数を設定します
const countdownSeconds = 30;

// カウントダウンを表示する要素を取得します
const countdownElement = document.getElementById('countdown');

// カウントダウンのメインの関数
function startCountdown() {
    // カウントダウンの残り時間を秒単位で設定します
    let remainingSeconds = countdownSeconds;

    // カウントダウンの更新と表示
    function updateCountdown() {
        countdownElement.innerText = 'あと' + remainingSeconds + '秒でインターネットに画像と住所が公開されます。';
        remainingSeconds--;

        // 残り時間が0になったら停止します
        if (remainingSeconds < 0) {
            clearInterval(intervalId);
            countdownElement.innerText = 'インターネットに公開しています・・・';
        }
    }

    // 初回の表示
    updateCountdown();

    // 1秒ごとにカウントダウンを更新します
    const intervalId = setInterval(updateCountdown, 1000);
}

// カウントダウンを開始します
startCountdown();
</script>
